<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/images/fav.png" />
  </head>

<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="index.html">ACE Podcast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-success" href="advanced-search.html">Advanced Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container search-section py-5">
    <h2 class="text-center text-success mb-4">Advanced Search</h2>
    <div class="d-flex mb-4">
      <label for="search-title" class="visually-hidden">Search title</label>
      <input
        type="text"
        id="search-title"
        class="form-control me-2"
        placeholder="Search title"
      />        
    </div>
    <div class="d-flex mb-4">
      <label for="search-url" class="visually-hidden">Search URL</label>
      <input
        type="text"
        id="search-url"
        class="form-control me-2"
        placeholder="Search url"
      />        
    </div>
    <div class="d-flex mb-4">
      <label for="search-term" class="visually-hidden">Search term</label>
      <input
        type="text"
        id="search-term"
        class="form-control me-2"
        placeholder="Search term"
      />        
    </div>
    <div class="d-flex mb-4">
      <label for="search-language" class="visually-hidden">Search language: en,de...</label>
      <input
        type="text"
        id="search-langauge"
        class="form-control me-2"
        placeholder="Search language: en,de..."
      />        
    </div>
    <button class="btn btn-primary" onclick="searchAdvancedPodcasts()" aria-label="search podcasts">
      Search
    </button>
    <div id="status-message"></div>
    <br>
    <div id="podcast-list" class="row"></div>
  </div>

   <!-- Podcasts Player -->
   <div class="player-footer" aria-label="podcast player controls">
    <div class="player-info">
      <img id="playerImage" src="" alt="Episode Image" />
      <div>
        <h5 id="playerTitle">Episode Title</h5>
        <p id="playerAuthor">Author Name</p>
      </div>

    </div>
    <div class="player-controls">
      <button class="btn btn-secondary" id="prevButton" aria-label="previous episode button">
        <i class="bi bi-skip-backward-fill"></i>
      </button>
      <button class="btn btn-secondary" id="playButton" aria-label="play or pause button">
        <i class="bi bi-play-circle-fill"></i>
      </button>
      <button class="btn btn-secondary" id="nextButton" aria-label="next episode button">
        <i class="bi bi-skip-forward-fill"></i>
      </button>
    
      <button class="btn btn-secondary" id="followButton" aria-label="follow or unfollow button">
        <i id="followIcon" class="bi bi-heart"></i>
      </button>
    </div>
    <div class="seek-bar-container">
      <span class="time-display" id="currentTime">0:00</span>
      <input type="range" id="seekBar" class="form-range" min="0" max="100" value="0" aria-label="seek bar" />
      <span class="time-display" id="totalTime">0:00</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
  
  <script src="script.js"></script>
  <script src="advanced-search.js"></script>
</body>
</html>
