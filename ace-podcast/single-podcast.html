<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="single-podcast.css" /> 
    

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ACE Podcast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/advanced-search.html">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex mb-4 align-items-center">
                    <img src="" alt="cover image of the podcast" class="img-thumbnail me-3" style="max-width: 150px; max-height: 150px;" id="podcastImage" />
                    <div>
                        <h1 id="podcastTitle">Podcast Title</h1>
                        <p><strong>Author:</strong> <span id="podcastAuthor">Author Name</span></p>
                        <p><strong>Language:</strong> <span id="podcastLanguage">Language</span></p>
                        <p><strong>Last Published:</strong> <span id="podcastLastPub">Date</span></p>
                        <p><strong>Rank:</strong> <span id="podcastRank">Rank</span></p>
                        <p><strong>Episode Count:</strong> <span id="podcastEpisodeCount">Episode Count</span></p>
                    </div>
                </div>
                <p><strong>Description:</strong> <span id="podcastDescription">Description</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Episodes</h2>
                <div id="episode-list" class="list-group"></div>
            </div>
        </div>
    </div>

    <br /><br /><br /><br /><br /><br />

   <!-- Podcasts Player -->
   <div class="player-footer" aria-label="podcast player controls">
    <div class="player-info">
      <img id="playerImage" src="" alt="Episode Image" />
      <div>
        <h5 id="playerTitle">Episode Title</h5>
        <p id="playerAuthor">Author Name</p>
      </div>

    </div>
    <div class="player-controls">
      <button class="btn btn-secondary" id="prevButton" aria-label="previous episode button">
        <i class="bi bi-skip-backward-fill"></i>
      </button>
      <button class="btn btn-secondary" id="playButton" aria-label="play or pause button">
        <i class="bi bi-play-circle-fill"></i>
      </button>
      <button class="btn btn-secondary" id="nextButton" aria-label="next episode button">
        <i class="bi bi-skip-forward-fill"></i>
      </button>
      <button class="btn btn-secondary" id="followButton" aria-label="follow or unfollow button">
        <i id="followIcon" class="bi bi-heart"></i>
      </button>
    </div>
    <div class="seek-bar-container">
      <span class="time-display" id="currentTime">0:00</span>
      <input type="range" id="seekBar" class="form-range" min="0" max="100" value="0" aria-label="seek bar" />
      <span class="time-display" id="totalTime">0:00</span>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
